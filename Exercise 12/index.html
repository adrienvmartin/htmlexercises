<!DOCTYPE html>
<head>
    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1>
    <hr>
    <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded">
    <fieldset>
    <legend>User Form</legend>
    <label>Name:</label>
    <input type="text" name="username" placeholder="username" size="30" maxlength="12">
    <label>Password:</label>
    <input type="password" name="password" placeholder="password" size="30" maxlength="8">
    <input type="radio" name="superhero" value="Superman" checked="checked"> Superman
    <input type="radio" name="superhero" value="Batman"> Batman
    <input type="radio" name="superhero" value="Wonder Woman"> Wonder Woman
    <input type="checkbox" name="videogame" value="Fifa"> Fifa
    <input type="checkbox" name="videogame" value="NHL"> NHL
    <input type="checkbox" name="videogame" value="Resident Evil"> Resident Evil
    <input type="hidden" name="userid" value="2300">
    <input type="submit">
    </fieldset>
    </form>
</body>
