<!DOCTYPE html>
<head>
    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1>
    <hr>
    <form action="usersubmit14.html" method="get" enctype="application/x-www-form-urlencoded">
    <label for="nameid">Name: </label>
    <input type="text" name="name" placeholder="name" id="nameid" required>
    <label for="selectmovies">Select Your Favorite Movie: </label>
    <select name="movies" id="selectmovies">
        <option value="deadpool">Deadpool</option>
        <option value="batman_vs_superman">Batman v Superman</option>
        <option value="civil_war">Captain America: Civil War</option>
        <option value="doctor_strange">Doctor Strange</option>
        <option value="suicide_squad">Suicide Squad</option>
        <option value="wonder_woman" selected>Wonder Woman</option>
        <option value="homecoming">Spiderman: Homecoming</option>
    </select>
    <br>
    <br>
    <label for="bio">Bio: </label>
    <textarea name="bio" cols="50" rows="15" id="bio"></textarea>
    <br>
    <br>
    <button value="clear" name="clear-form">Clear Form</button>
    <button value="content" name="newcontent">Add New Content</button>
    <button value="newuser" name="newuser">Add New Username</button>
    <input type="file">
    <input type="submit">
    </form>
</body>
